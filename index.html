<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>My Books</h1>
            <dialog class="modal">
                <div class="modal-head">
                    <h3>New Book entry</h3>
                    <img class="close-icon" id="close" src="icons/close-circle.svg">
                </div>
                <form class="modal-main">
                    <div class="modal-input">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div class="modal-input">
                        <label for="Author">Author</label>
                        <input type="text" name="author" id="author">
                    </div>
                    <div class="modal-input">
                        <label for="Pages">Number of pages</label>
                        <input type="number" name="pages" id="pages">
                    </div>
                    <div class="modal-input">
                        <button type="submit" class="btn" name="submitBtn" id="submitBtn">SUBMIT</button>
                    </div>
                </form>
            </dialog>
            <button type="submit" name="newBook" id="newBook">NEW BOOK </button>
        </div>
        <div class="cards"></div>
    </div>
</body>
</html>
