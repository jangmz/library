<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>My Books</h1>
            <dialog class="modal">
                <div class="modal-head">
                    <h3>New Book entry</h3>
                    <img class="close-icon" id="close" src="icons/close-circle.svg">
                </div>
                <form action="" id="bookSubmitForm" class="modal-main">
                    <div class="modal-input">
                        <label for="title">Title</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="modal-input">
                        <label for="author">Author</label>
                        <input type="text" id="author" required>
                    </div>
                    <div class="modal-input">
                        <label for="pages">Number of pages</label>
                        <input type="number" id="pages" required>
                    </div>
                    <div class="modal-input">
                        <fieldset class="modal-radio">
                            <legend>I have read this book</legend>
                            <label for="yes">Yes</label>
                            <input type="radio" name="is-read" value="yes">
                            <label for="no">No</label>
                            <input type="radio" name="is-read" value="no">
                        </fieldset>
                    </div>
                    <div class="modal-input">
                        <button type="submit" class="btn" id="submitBtn">SUBMIT</button>
                    </div>
                </form>
            </dialog>
            <button type="submit" name="newBook" id="newBook">ADD NEW BOOK </button>
        </div>
        <div class="cards"></div>
    </div>
</body>
</html>
